<!--  Create a dynamic pseudo class using HTML, CSS-->
<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Pseudo-class Example</title>
    <style>
        
        .button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        
        .button:hover {
            background-color:green;
        }
    </style>
</head>
<body>

<button class="button">Hover Over Me</button>

</body>
</html>
