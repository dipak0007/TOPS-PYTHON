<!--Create a Table Of college Management system using row span & col span.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>
</head>
<body>
    <h2>College Management System</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Student ID</th>
            <th rowspan="2">Student Name</th>
            <th colspan="2">Contact Information</th>
            <th rowspan="2">Course</th>
        </tr>
        <tr>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>101</td>
            <td> Dipak</td>
            <td>deep2001@.com</td>
            <td>123-456-7890</td>
            <td>python</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Smith</td>
            <td>ss12014@.com</td>
            <td>987-654-3210</td>
            <td>java</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
